<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Yet another notes app by Ray" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body class="dot-bg">
    <nav>
      <div>
        <h2>Notes</h2>
        <div class="user-details-container">
          <button id="btn-user-actions">
            <div id="user-profile-photo"></div>
          </button>
        </div>
      </div>
    </nav>
    <section id="menu-container">
      <div id="colors-menu"></div>
      <div id="actions-menu"></div>
    </section>
    <main class="notes-container">
      <div class="grid-sizer"></div>
    </main>
    <dialog id="dialog-sign-in">
      <h3>Sign In</h3>
      <button type="button" id="btn-google-sign-in" class="btn-sign-in">
        <ion-icon name="logo-google"></ion-icon>Continue with Google
      </button>
      <button type="button" id="btn-github-sign-in" class="btn-sign-in">
        <ion-icon name="logo-github"></ion-icon>Continue with Github
      </button>
    </dialog>
    <dialog id="dialog-sign-out"></dialog>
    <dialog id="dialog-note-form">
      <div id="form-container">
        <input
          type="text"
          id="input-note-title"
          placeholder="Title"
          autocomplete="off"
        />
        <div class="form-separator">
          <hr />
        </div>
        <section class="ql-container">
          <div id="input-note-text"></div>
        </section>
        <div id="dialog-button-options">
          <button type="button" id="btn-color-popover"></button>
          <div id="popover-overlay"></div>
          <div id="popover-dialog"></div>
        </div>
      </div>
    </dialog>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
